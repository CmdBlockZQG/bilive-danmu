<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <title>白菜牌弹幕录像机</title>
  </head>
  <body class="mdui-theme-primary-blue mdui-theme-accent-blue mdui-appbar-with-toolbar mdui-drawer-body-left">
    <div class="mdui-appbar mdui-appbar-fixed">
      <div class="mdui-toolbar mdui-color-theme">
        <button class="mdui-btn mdui-btn-icon" onclick="toggleDrawer()">
          <i class="mdui-icon material-icons">menu</i>
        </button>
        <a class="mdui-typo-headline">白菜牌弹幕录像机</a>
        <a class="mdui-typo-title">made by 方形的块状代码</a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="https://space.bilibili.com/401480763/" target="_blank" class="mdui-typo-title">
          点我关注真白花音
        </a>
      </div>
    </div>
    <div id="app">
      <router-view></router-view>
    </div>
    <script>
      function toggleDrawer() {
        const drawer = new mdui.Drawer('#left-drawer')
        drawer.toggle()
      }
    </script>
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
